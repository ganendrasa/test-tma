<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test TMA</title>

        <!-- datable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <!-- style.css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar bg-success mb-5">
            <div class="container">
              <span class="navbar-brand text-light mb-0 h1">Data Karyawan</span>
            </div>
          </nav>

        <div class="container mb-5 card shadow p-5">
            <h2 class="mb-5">Table Karyawan</h2>
            <table class="compact" id="tbl-karyawan" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Jabatan</th>
                        <th>Penilaian</th>  
                    </tr>
                </thead>
            </table>
        </div>

        <div class="container mb-5 card shadow p-5">
            <h2 class="mb-3">Bar Chart</h2>
            <div id="column-chart" class="mb-2" style="width: 100%;"></div>
            <div id="bar-chart" style="width: 100%;"></div>
        </div>

        <div class="container mb-5 card shadow p-5">
            <h2 class="mb-3">Pie Chart</h2>
            <div id="pie-chart" style="width: 100%;"></div>
        </div>

        <nav class="navbar bg-success">
            <div class="container justify-content-end">
              <p class="text-light mb-0">dibuat untuk test PT Tech Mayantara Asia.</p>
            </div>
          </nav>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <!-- datatables -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

        <!-- highcharts -->
        <script src="https://code.highcharts.com/highcharts.js"></script>

        <!-- main -->
        <script src="js/main.js"></script>
    </body>
</html>
